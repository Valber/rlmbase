{% extends "base_triada.html" %}
{% load thumbnail %}
{% block content %}
{% for model in models %}
<h2>{{ model.name }}</h2>
<!--Thmbnail experiment-->
{% thumbnail model.pics "100x100" crop="center" as im %}
<a src="{{MEDIA_URL}}{{im.url}}">
<img src="{{MEDIA_URL}}{{im.url}}" width="{{im.width}}"></a>
{% endthumbnail %}
<p>{{ model.timestamp|date }}</p>
{% endfor %}
{% endblock %}
